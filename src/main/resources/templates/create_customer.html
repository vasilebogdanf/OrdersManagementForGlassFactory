<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Orders Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Clienti</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
                <h1 class="text-center"> Creaza client nou</h1>
                <div class="card-body">
                    <form th:action="@{/customers}" th:object="${customer}" method="POST">
                        <div class="form-group>">
                            <label>Nume client</label>
                            <input
                            type="text"
                            name="Nume"
                            th:field = "*{name}"
                            class="form-control"
                            placeholder=" Introduceti numele clientului"
                            >
                        </div>
                        <div class="form-group>">
                            <label>Numar telefon</label>
                            <input
                                    type="text"
                                    name="Numar telefon"
                                    th:field = "*{phoneNumber}"
                                    class="form-control"
                                    placeholder=" Introduceti numarul de telefon"
                            >
                        </div>
                        <div class="form-group>">
                            <label>Email</label>
                            <input
                                    type="text"
                                    name="Email"
                                    th:field = "*{email}"
                                    class="form-control"
                                    placeholder=" Introduceti email"
                            >
                        </div>
                        <div class = "footer-body">
                            <button type="submit class=btn btn-primary">
                                Adauga
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
